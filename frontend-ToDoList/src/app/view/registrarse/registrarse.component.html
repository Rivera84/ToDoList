<form #login_form="ngForm" class="register-form" action="#" method="post" role="form" style="display: none;">
  <div class="form-group">
    <label for="username">Ingrese su usuario</label>
    <input  #user="ngModel" [(ngModel)]="User.username" type="text" name="username" tabindex="1" class="form-control" placeholder="Usuario" value="">
  </div>
  <div class="form-group">
    <label for="email">Ingrese su correo</label>
    <input [(ngModel)]="User.email" [ngModelOptions]="{standalone:true}" type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email" value="">
  </div>
  <div class="form-group">
    <label for="password">Ingrese su contrase単a</label>
    <input [(ngModel)]="User.password" [ngModelOptions]="{standalone:true}" type="password" name="password" id="password" tabindex="3" class="form-control" placeholder="Contrase単a">
  </div>
  <div class="form-group">
    <label for="confirm'password">Confirmar contrase単a</label>
    <input [(ngModel)]="User.confirmpassword" [ngModelOptions]="{standalone:true}" type="password" name="confirm-password" id="confirm-password" tabindex="4" class="form-control"
      placeholder="Confirmar contrase単a">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 mx-auto">
        <input (click)="insert_user()" type="submit" name="register-submit" id="register-submit" tabindex="5"
          class="form-control btn btn-register" value="Crear cuenta">
      </div>
    </div>
  </div>
</form>
