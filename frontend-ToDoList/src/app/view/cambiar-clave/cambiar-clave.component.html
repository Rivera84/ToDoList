<div class="container">
  <div class="row">
    <div class="col-lg col-lg-offset-3 m-5 ">

      <form #login_form="ngForm" class="register-form panel panel-login" action="#" method="post" role="form">
        <h2 class="mb-3 text-center" >Ingresa la nueva contraseña</h2>
        <div class="form-group ml-5 mr-5">
          <label for="password">Ingrese su contraseña</label>
          <input #password="ngModel" [(ngModel)]="login_data.password" [ngModelOptions]="{standalone:true}" type="password" required
            name="password" id="password" tabindex="3" class="form-control" placeholder="Contraseña">
            <p *ngIf="password.errors && password.errors.required && submitted" class="login-error-text text-danger"><i
              class="fa fa-exclamation-circle login-error-icon"></i> Este campo es requerido</p>
              <p *ngIf="noCoinciden && submitted" class="login-error-text text-danger"><i
                class="fa fa-exclamation-circle login-error-icon"></i> Las contraseñas no coinciden</p>
        </div>
        <div class="form-group ml-5 mr-5">
          <label for="confirm'password">Confirmar contraseña</label>
          <input #confirmpassword="ngModel" [(ngModel)]="login_data.confirmpassword" required type="password" name="confirm-password"
            id="confirm-password" tabindex="4" class="form-control" placeholder="Confirmar contraseña">
            <p *ngIf="confirmpassword.errors && confirmpassword.errors.required && submitted" class="login-error-text text-danger"><i
              class="fa fa-exclamation-circle login-error-icon"></i> Este campo es requerido</p>
              <p *ngIf="noCoinciden && submitted" class="login-error-text text-danger"><i
                class="fa fa-exclamation-circle login-error-icon"></i> Las contraseñas no coinciden</p>
        </div>
        <div class="form-group1 ml-5 mr-5">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 mx-auto">
              <input (click)="cambiarClave()" type="submit" name="register-submit" id="register-submit" tabindex="5"
                class="form-control btn btn-login mb-5" value="Cambiar clave">
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
