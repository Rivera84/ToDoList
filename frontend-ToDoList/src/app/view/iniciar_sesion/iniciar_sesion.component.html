<div class="container">
    <div class="row animate__animated  animate__fadeIn ">
        <div class="col-md-6 col-md-offset-3 mx-auto m-5">
            <div class="panel panel-login">
                <h2 class="mb-4 text-center titulo">To Do List</h2>
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6">
                            <a href="#" class="active" id="login-form-link">Iniciar sesión</a>
                        </div>
                        <div class="col-lg-6">
                            <a href="#" id="register-form-link">Regístrate ahora</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row mx-3 mt-4">
                        <div class="col-lg-12">
                            <form #login_form="ngForm" class="login-form" action="#" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <label for="username">Ingrese su usuario</label>
                                    <input #username="ngModel" [(ngModel)]="login_data.username" type="text" name="username"  tabindex="1" class="form-control" required="true" placeholder="Usuario" value="">
                                    <p *ngIf="username.errors && username.errors.required && submitted" class="login-error-text text-danger"><i
                                        class="fa fa-exclamation-circle login-error-icon"></i> El usuario es requerido</p>
                                </div>
                                <div class="form-group">
                                    <label for="password">Ingrese su contraseña</label>
                                    <input #password="ngModel"  [(ngModel)]="login_data.password" type="password" name="password" tabindex="2" class="form-control" required="true" placeholder="Contraseña">
                                    <p *ngIf="password.errors && password.errors.required && submitted" class="login-error-text text-danger"><i
                                        class="fa fa-exclamation-circle login-error-icon"></i> La contraseña es requerida</p>
                                </div>
                               
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3 mx-auto mt-4">
                                            <span *ngIf="!loading" (click)="login()" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login">Iniciar sesión</span>
                                            <span  *ngIf="loading"(click)="login()" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login">Iniciando sesión...</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a  href="/recuperar_clave" tabindex="5" class="forgot-password">¿Has olvidado tu contraseña?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div id="register">
                                <app-registrarse></app-registrarse>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
