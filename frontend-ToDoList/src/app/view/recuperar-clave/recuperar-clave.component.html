
<div class="container">
<div class="row">
<div class="col-lg col-lg-offset-3 m-5 ">

<form #login_form="ngForm" class=" formlogin-form  panel panel-login" action="#" method="post" role="form" >
    <h2 class="mb-3 text-center" >Recupera tu cuenta</h2>
    <div class="form-group ml-5 mr-5">
        <label  for="username">Ingrese su usuario</label>
        <input #username="ngModel" [(ngModel)]="login_data.username" type="text" name="username"  tabindex="1" class="form-control" required="true" placeholder="Usuario" value="">
    </div>
   
 
    <div class="form-group1">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <a (click)="restaurarClave()" href="#" tabindex="5" class="forgot-password btn btn-primary mb-3">Enviar correo</a>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
</div>
</div>
