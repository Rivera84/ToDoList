
<div class="container">
<div class="row">
<div class="col-lg col-lg-offset-3 m-5 ">

<form #login_form="ngForm" class=" form login-form  panel panel-login" action="#" method="post" role="form" >
    <h2 class="mb-3 text-center" >Recupera tu cuenta</h2>
    <div class="form-group ml-5 mr-5">
        <label  for="username">Ingrese su usuario</label>
        <input #username="ngModel" [(ngModel)]="login_data.username" type="text" name="username" maxlength="100" tabindex="1" class="form-control" required="true" placeholder="Usuario" value="">
        <p *ngIf="username.errors && username.errors.required && submitted" class="login-error-text text-danger"><i
            class="fa fa-exclamation-circle login-error-icon"></i> El usuario es requerido</p>
    </div>
   
 
    <div class="form-group1">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <a (click)="restaurarClave()" tabindex="5" class="forgot-password btn btn-login mb-3" style="text-decoration: none;">Enviar Correo</a>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
</div>
</div>
