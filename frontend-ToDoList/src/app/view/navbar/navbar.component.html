  <!--Modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nueva tareas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  
          <!--Formulario del Modal-->
          <form>
            <div class="form-group">
              <label for="formtasktitle">Nombre de la tarea</label>
              <input  [(ngModel)]="Task.titulo" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="formtasktitle" placeholder="Ingrese el título de la tarea" maxlength="100">
            </div>
            <div class="form-group">
              <label for="formtaskdescription">Descripcion:</label>
              <textarea [(ngModel)]="Task.descripcion" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="formtaskdescription" placeholder="Ingrese la descripción de la tarea" rows="3" maxlength="500"></textarea>
            </div>
            <div class="form-group">
              <label for="formtaskuser">Usuario:</label>
              <input [(ngModel)]="Task.idUsuario" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="formtaskuser" placeholder="">
            </div>
          </form>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button (click)="post_task()" type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
       
       
        </div>
      </div>
    </div>
  </div>
